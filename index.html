<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navi">
        <div class="nav-heading">Banana/Minion Translator</div>
    </nav>

    <header class="header">
        Translate to Minion Language in just a click!
    </header>
    
    <div>
        <textarea id='input' placeholder="Your Text Here"></textarea>
        <button id='translate'>Translate</button>
    </div>

    <div class="center-container">
        <p class="para">Banana Language:</p>
        <div id="output"></div>
    </div>
    
    <footer>
        <div class="footer">
            <p>Made with Bananas by Sneh</p>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
